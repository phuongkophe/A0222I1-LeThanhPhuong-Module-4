<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Library card detail info</h1>
<a th:href="@{/books}">Back to book list</a>
<table>
    <tr>
        <th>Code</th>
        <td th:text="${libraryCard.libraryCardCode}"></td>
    </tr>

        <th>Book name</th>
        <td th:text="${libraryCard.book.name}"></td>
    </tr>
</table>
<a th:href="@{/libraryCards/return/__${libraryCard.id}__}">
    <button type="button">Return book</button>
</a>
</body>
</html>
