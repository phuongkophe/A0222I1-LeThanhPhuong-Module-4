<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
    <meta charset="UTF-8">
    <title>Product list</title>
</head>
<body>
<h3>Product List</h3>
<a th:href="@{/product/create}">Add new product</a>
<br>
<form th:action="@{/product/search}" method="get">
    <center>
        <input type="text" placeholder="Enter name" style="width: 400px" name="nameSearch">
        <input type="submit"; value="Search" style="width: 100px">
    </center>
</form>
<div>
    <table id="products">
        <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${productList}">
            <td th:text="${rowStat.count}"></td>
            <td th:text="${row.productName}"></td>
            <td th:text="${#numbers.formatDecimal(row.getProductPrice,0,'POINT',2,'POINT')}"></td>
            <td th:text="${row.productQuantity}"></td>
            <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">Edit</a></td>
            <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">Delete</a></td>
            <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">View</a></td>
        </tr>
        </tbody>
    </table>
</div>
<footer th:replace="layout :: footer"></footer>
</body>
</html>
