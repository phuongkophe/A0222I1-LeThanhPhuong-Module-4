<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
</head>
<body>
<p>
    <a href="/shopping-cart">Your cart</a>
</p>
<h3 style="color: red" th:if="${mess != null}" th:text="${mess}"></h3>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Price</td>
        <td>Add To Cart</td>
    </tr>
    <th:block th:each="product:${products}">
        <tr>
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td><a th:href="@{/add/__${product.id}__(action='shop')}">Add To Cart</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
