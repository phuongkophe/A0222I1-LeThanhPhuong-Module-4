<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: header">
    <meta charset="UTF-8">
    <title>Product list</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<h3>Product List</h3>
<a th:href="@{/product/create}">Add new product</a>
<br>
<form th:action="@{/product/search}" method="get">
    <center>
        <input type="text" placeholder="Enter name" style="width: 400px" name="nameSearch">
        <input type="submit"; value="Search" style="width: 100px">
    </center>
</form>
<div>
    <table id="products">
        <thead>
        <tr>
            <th>No</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Edit</th>
            <th>Delete</th>
            <th>View</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,rowStat : ${productList}">
            <td th:text="${rowStat.count}"></td>
            <td th:text="${row.productName}"></td>
            <td th:text="${#numbers.formatDecimal(row.getProductPrice,0,'POINT',2,'POINT')}"></td>
            <td th:text="${row.productQuantity}"></td>
            <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">Edit</a></td>
            <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">Delete</a></td>
            <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">View</a></td>
        </tr>
        </tbody>
    </table>
<footer th:replace="layout :: footer"></footer>
</div>
</body>
</html>
