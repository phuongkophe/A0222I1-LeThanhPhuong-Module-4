<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/}" th:method="post" th:object="${song}">
    <table>
        <tr>
            <th>Name</th>
            <td><input type="text" th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></td>
        </tr>
        <tr>
            <th>Author</th>
            <td><input type="text" th:field="*{author}"></td>
            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></td>
        </tr>
        <tr>
            <th>Category</th>
            <td><input type="text" th:field="*{category}"></td>
            <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>
</body>
</html>
