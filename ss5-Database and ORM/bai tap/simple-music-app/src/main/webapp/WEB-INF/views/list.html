<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Music</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style>
        a {
            text-decoration: none;
        }
    </style>
</head>
<body class="container">
<h1>Music list</h1>
<br>
<button class="btn btn-warning"><a th:href="@{/music/add}">Add new song</a></button>
<br><br>
<span th:text="${mess}"></span>
<br><br>
<table class="table table-striped">
    <tr>
        <th>Name</th>
        <th>Artist</th>
        <th>Category</th>
        <th>Link</th>
        <th>Listen</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="music : ${musicList}">
        <td th:text="${music.name}"></td>
        <td th:text="${music.artist}"></td>
        <td th:text="${music.category}"></td>
        <td th:text="${music.link}"></td>
        <td>
            <audio controls>
                <source th:src="@{'/music/' + ${music.link}}" type="audio/ogg">
                <source th:src="@{'/music/' + ${music.link}}" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </td>
        <td><button class="btn btn-warning"><a th:href="@{/music/{id}/edit(id=${music.id})}">Edit</a></button></td>
        <td><button class="btn btn-warning"><a th:href="@{/music/{id}/delete(id=${music.id})}">Delete</a></button></td>
    </tr>
</table>
</body>
</html>
