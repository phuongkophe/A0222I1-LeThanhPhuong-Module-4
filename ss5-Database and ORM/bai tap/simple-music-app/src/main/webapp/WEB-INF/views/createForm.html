<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="list::head">
    <meta charset="UTF-8">
    <title></title>
</head>
<body class="container">
<h1>Add new song</h1>
<br>
<button class="btn btn-warning"><a th:href="@{/music}">Back to music list</a></button>
<br>
<form th:action="@{/music/create}" th:method="post" th:object="${musicForm}" enctype="multipart/form-data">
    <table>
        <tr>
            <td><label th:for="name" th:text="Name"></label></td>
            <td><input type="text" id="name" th:field="*{name}"></td>
        </tr>
        <tr>
            <td><label th:for="artist" th:text="Artist"></label></td>
            <td><input type="text" id="artist" th:field="*{artist}"></td>
        </tr>
        <tr>
            <td><label th:for="category" th:text="Category"></label></td>
            <td><input type="text" id="category" th:field="*{category}"></td>
        </tr>
        <tr>
            <td><label th:for="link" th:text="Link"></label></td>
            <td><input type="file" id="link" th:field="*{link}"></td>
        </tr>
        <br><br>
        <tr>
            <td></td>
            <td><button type="submit" class="btn btn-warning text-primary">Add song</button></td>
        </tr>
    </table>
</form>
</body>
</html>
