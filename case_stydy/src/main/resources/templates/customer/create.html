<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{template/template::header('Create customer')}">
</head>
<body>
    <div th:replace="~{template/template::pageloader}"></div>
    <nav th:replace="~{template/template::navbar}"></nav>
    <section th:replace="~{template/template::sidebar}"></section>

    <section class="content">
        <div class="container-fluid">
            <!-- Vertical Layout -->
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header">
                            <h2>
                                Add new Customer
                            </h2>
                            <h3 class="text-danger" th:if="${mess != null}" th:text="${mess}"></h3>
                        </div>
                        <div class="body">
                            <form id="form-register" th:action="@{/customer/create}" method="post" th:object="${customer}" enctype="multipart/form-data">
                                <label for="id">ID: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="id" th:field="*{customerId}" class="form-control" placeholder=" ID" tabindex="1" autofocus="autofocus" />
                                    </div>

                                    <p style="color: red" th:if="${#fields.hasErrors('customerId')}"
                                       th:errors="*{customerId}"></p>
                                </div>


                                <label for="type">Type: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <select id="type" th:field="*{customerTypeId}" class="form-control" tabindex="4">
<!--                                            <option value=""></option>-->
                                            <option th:each="customerType : ${customerTypes}"
                                                    th:value="${customerType.customerTypeId}"
                                                    th:text="${customerType.customerTypeName}"
                                                    th:selected="${customerType.customerTypeId == (customer.customerTypeId.customerTypeId)}" />
                                        </select>

                                        <p style="color: red" th:if="${#fields.hasErrors('customerTypeId')}"
                                           th:errors="*{customerTypeId}"></p>
                                    </div>
                                </div>

                                <label for="name">Name: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input id="name" th:field="*{customerName}" class="form-control" placeholder="Name" tabindex="2" />
                                    </div>
                                </div>

                                <label for="birthday">Birthday: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="date" id="birthday" th:field="*{customerBirthday}" class="form-control"
                                               placeholder="Birthday" tabindex="2"/>
                                    </div>

                                    <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}"
                                       th:errors="*{customerBirthday}"></p>
                                </div>

                                <label for="gender">Gender: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="radio" th:field="*{customerGender}" th:value="true" id="male"
                                               th:selected="*{customerGender}" style="margin: unset;" th:tabindex="8">
                                        <label th:text="Male" th:for="male"/>
                                        <input type="radio" th:field="*{customerGender}" th:value="false" id="female"
                                               th:selected="*{!customerGender}" style="margin: unset;">
                                        <label th:text="Female" th:for="female"/>
                                    </div>
                                </div>

                                <label for="card">Id Card: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="card" th:field="*{customerIdCard}" class="form-control" placeholder="Id card" tabindex="2" />
                                    </div>

                                    <p style="color: red" th:if="${#fields.hasErrors('customerIdCard')}"
                                       th:errors="*{customerIdCard}"></p>
                                </div>

                                <label for="phone">Phone: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="phone" th:field="*{customerPhone}" class="form-control" placeholder="phone" tabindex="2" />
                                    </div>

                                    <p style="color: red" th:if="${#fields.hasErrors('customerPhone')}"
                                       th:errors="*{customerPhone}"></p>
                                </div>

                                <label for="email">Email: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="email" th:field="*{customerEmail}" class="form-control" placeholder="email" tabindex="2" />
                                    </div>


                                    <p style="color: red" th:if="${#fields.hasErrors('customerEmail')}"
                                       th:errors="*{customerEmail}"></p>
                                </div>

                                <label for="address">Address: <span style="color: red;"> *</span></label>
                                <div class="form-group">
                                    <div class="form-line">
                                        <input type="text" id="address" th:field="*{customerAddress}" class="form-control" placeholder="address" tabindex="2" />
                                    </div>
                                </div>

<!--                                <label for="Describe">Describe: <span style="color: red;"> *</span></label>-->

<!--                                    </div>-->
<!--                                </div>-->

<!--                                <div class="form-group">-->

<!--                                        <select th:field="*{factory}" class="form-control" tabindex="4">-->
<!--                                            <option value=""></option>-->
<!--                                            <option th:each="factory : ${factories}"-->
<!--                                                    th:value="${factory.factoryCode}"-->
<!--                                                    th:text="${factory.name}"-->
<!--                                                    th:selected="${factory.factoryCode == (product.factory.factoryCode)}" />-->
<!--                                        </select>-->
<!--                                    </div>-->

<!--                                        <input type="radio" th:field="*{sex}" th:value="true" id="male"-->
<!--                                               th:selected="*{sex}" style="margin: unset;" th:tabindex="8">-->
<!--                                        <label th:text="Male" th:for="male"/>-->
<!--                                        <input type="radio" th:field="*{sex}" th:value="false" id="female"-->
<!--                                               th:selected="*{!sex}" style="margin: unset;">-->
<!--                                        <label th:text="Female" th:for="female"/>-->
<!--                                    </div>-->
<!--                                </div>-->

                                <button type="submit" class="btn btn-primary btn-custom" tabindex="12"><i class="fa fa-check" aria-hidden="true"></i> Add</button>
                                <a th:href="@{/customer/list}" class="btn btn-primary btn-custom" tabindex="13"><i class="fa fa-remove" aria-hidden="true"></i> Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div th:replace="~{template/template::script}"></div>
    <br>
    <div th:replace="~{template/template::footer}"></div>
</body>
</html>
