<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eu">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<section class="vh-100 bg-image">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Update
                            </h2>
                            <form th:object="${target}" method="post" th:action="@{/update}">
                                <div class="form-outline mb-4">
                                    <input type="hidden" th:field="*{id}" id="form3Example1cg"
                                           class="form-control form-control-lg" required/>
                                </div>

                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{title}" id="form4Example3cg"
                                           class="form-control form-control-lg" required/>
                                    <!--                                    <td th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></td> -->
                                    <label class="form-label" for="form3Example3cg">Title</label>
                                    <p style="color:red;" th:errors="*{title}"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{content}" id="form2Example3cg"
                                           class="form-control form-control-lg" required/>
                                    <label class="form-label" for="form3Example3cg">Content</label>
                                    <p style="color:red;" th:errors="*{content}"></p>
                                </div>
                                <div class="form-outline mb-4">
                                    <input type="text" th:field="*{questionType}" id="form1Example3cg"
                                           class="form-control form-control-lg" required/>
                                    <!--                                    <td th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></td>-->
                                    <label class="form-label" for="form3Example3cg">Question Type</label>
                                    <p style="color:red;" th:errors="*{questionType}"></p>
                                </div>
<!--                                <div class="form-outline mb-4">-->
<!--                                    <select th:field = "*{questionType}">-->
<!--                                        <option th:each="item: ${listQuestionType}" th:text="${item.name}"-->
<!--                                                th:value="${item.id}"></option>-->
<!--                                    </select>-->
<!--                                </div>-->
                                <div class="form-outline mb-4">
                                    <input type="date" th:field="*{dateCreates}" id="form3Example3cg"
                                           class="form-control form-control-lg" required/>
                                    <label class="form-label" for="form3Example3cg">Date</label>
                                    <p style="color:red;" th:errors="*{dateCreates}"></p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">
                                        Submit
                                    </button>
                                    <button type="reset"
                                            class="btn btn-warning btn-block btn-lg gradient-custom-4 text-body">
                                        Reset
                                    </button>
                                    <a th:href="@{/}">
                                        <button type="button"
                                                class="btn btn-primary btn-block btn-lg gradient-custom-4 text-body">
                                            Back To List
                                        </button>
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
